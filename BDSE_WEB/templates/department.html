<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Query Table with Actions in Form</title>
    <style>
        /* CSS inline */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 6px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;

            width: 100px;
            margin: 10px 10px 5px 5px;

        }

        .topbar {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .topbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            background-color: #555;
        }

        .topbar a:hover {
            background-color: #777;
        }
    </style>
</head>

<body>

    <!-- Topbar -->
    <div class="topbar">
        <a href="employees" onclick="showEmployee()">Employee</a>
        <a href="department" onclick="showDepartment()">Department</a>
        <a href="logout">Logout</a>
    </div>

    <h2>Department List</h2>
    <table>
        <thead>
            <tr>
                <!-- Thêm các thẻ <th> cho các cột -->
                {% for column_name in data.0.keys %}
                <th>{{ column_name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for value in row.values %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>


    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Query Table with Actions in Form</title>
	<style>
		/* CSS inline */
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}

		tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		tr:hover {
			background-color: #f2f2f2;
		}

		.btn {
			padding: 6px 10px;
			cursor: pointer;
			border: none;
			border-radius: 4px;

			width: 100px;
			margin: 10px 10px 5px 5px;

		}

		.topbar {
			background-color: #333;
			color: white;
			text-align: center;
			padding: 15px 0;
		}

		.topbar a {
			color: white;
			text-decoration: none;
			padding: 10px 20px;
			border-radius: 5px;
			margin: 0 10px;
			background-color: #555;
		}

		.topbar a:hover {
			background-color: #777;
		}
	</style>
</head>

<body>

	<!-- Topbar -->
	<div class="topbar">
		<a href="employees" onclick="showEmployee()">Employee</a>
		<a href="department" onclick="showDepartment()">Department</a>
		<a href="logout">Logout</a>
	</div>

	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
			{{ message }}
		</li>
		{% endfor %}
	</ul>
	{% endif %}

	<h2>Employee List</h2>

	<table>
		<thead>
			<tr>
				<th>MÃ NHÂN VIÊN</th>
				<th>TÊN</th>
				<th>NGÀY SINH</th>
				<th>EMAIL</th>
				<th>PHÒNG BAN</th>
				<th>LƯƠNG</th>
				<th>MÃ SỐ THUẾ</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{% for row in data %}
			<tr>
				{% for value in row %}
				<td>{{ value }}</td>
				{% endfor %}
				<td>
					<button class="btn" style="background-color: #cbd462;">
						<a style="text-decoration: none;" href="{% url 'updateEmployee' id=row.0 %}">Edit</a>
					</button>
					<button class="btn" style="background-color: #d56060;">
						<a style="text-decoration: none;" href="{% url 'deleteEmployee' id=row.0 %}">Delete</a>
					</button>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

</body>

</html>
